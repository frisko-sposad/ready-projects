<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="btn-block">
      <button id="btn-background" type="button" class="btn">
        Фон отстой, давай новый!
      </button>
      <button id="btn-quote" type="button" class="btn">

    </div>

    <time class="time"></time>
    <p>
      (фон меняетяс раз в минуту, а не раз в час, чтоб можно было дождаться и
      проверить)

    <div class="container">
      <h2><span class="greeting"></span></h2>
      <h2>
        <span class="name" contenteditable="true"></span>
      </h2>
    </div>

    <div class="container">
      <h2>Замотивируй себя новой целью и иди спать!</h2>
      <h2 class="focus" contenteditable="true"></h2>
    </div>

    <figure class="quote">
      <h2>Цитаты которые усыпляют:</h2>
      <blockquote class="blockquote"></blockquote>
      <figcaption></figcaption>
    </figure>
    <script src="ImgBase.js"></script>
